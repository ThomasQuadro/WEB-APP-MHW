services:

  # ── PostgreSQL ────────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./supabase/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── GoTrue — authentification JWT ────────────────────────────────────────────
  auth:
    image: supabase/gotrue:v2.151.0
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres?sslmode=disable&search_path=auth,public"
      GOTRUE_SITE_URL: "http://localhost:3000"
      API_EXTERNAL_URL: "http://localhost:8000"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"   # pas de vérif email en dev
      GOTRUE_LOG_LEVEL: ERROR
    depends_on:
      db:
        condition: service_healthy

  # ── PostgREST — API REST automatique sur PostgreSQL ──────────────────────────
  rest:
    image: postgrest/postgrest:v12.2.0
    restart: unless-stopped
    environment:
      PGRST_DB_URI: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres"
      PGRST_DB_SCHEMAS: "public"
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      db:
        condition: service_healthy

  # ── Gateway Nginx (route /auth/v1 → GoTrue, /rest/v1 → PostgREST) ───────────
  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:8000"
    depends_on:
      - auth
      - rest

  # ── Redis cache ───────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend Express ───────────────────────────────────────────────────────────
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      PORT: 8080
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: http://gateway:8000
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      redis:
        condition: service_healthy
      gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Frontend React (Nginx) ────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      args:
        # Le navigateur accède au gateway directement sur localhost:8000
        VITE_SUPABASE_URL: "http://localhost:8000"
        VITE_SUPABASE_ANON_KEY: ${ANON_KEY}
        # Vide → Nginx proxifie /api/* vers le backend
        VITE_API_URL: ""
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pg_data:
  redis_data:
